<html>
<head>
  <title>Papo a Papo</title>
  <meta name="viewport" content="width=device-width, user-scalable=no"/>
  <meta charset="UTF-8" >
  <meta name="description" content="Página de Papo a Papo" >
  <link rel="icon" href="images/favicon.png" type="image/x-icon" >
  <link rel="stylesheet" href="css/style.css" >
  <link rel="stylesheet" href="font-awesome/css/all.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script src="js/jquery-3.5.0.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js" ></script>
  <script src="js/papoapapo.js"></script>
</head>
<body>
	<div class="row">
		<div class="col-md-12 col-center m-auto">
			<div>
				<img src="images/MockUp_web.jpg" alt="" width=100%>
			</div>
		</div> 	
	</div>
	<div class="container">	

	<div class="description"> <p>Um jogo para aprofundar a ligação entre as pessoas.</p>
					<p>> 6 anos. De 2 a 30 jogadores.</p>  <p> Preço de Lançamento: 15 € </p>
					<p><a href="#historia" class="btn btn-primary scroll">Quero saber Mais !</a></p>
	</div>	
     <a id="historia">
		<div class="row">
			<div class="col-md-6">
				<div class='history'>
					<img src="images/historia.png" alt="">
				</div>
			</div>
			<div class="col-md-6">		
				<div class="history_illustration">
					<img src="images/jogando.jpg" alt="pessoas jogando papo a papo" width="100%">
				</div>
			</div>
		</div>
	</a>

	<div class="row">
		<div class="col-md-6">
			<div class='rules_illustration'>
				<img src="images/tipos_cartas.jpg" width="100%" alt="">
			</div>
		</div>
		<div class="col-md-6">		
			<div class="rules">
				<img src="images/regras.png" alt="Regras do Jogo Papo a Papo">
			</div>
		</div>
	</div>
			<div class="contact">
				<h2 id='pre'>Pré-Encomendas</h2>
				<form id='contact'>
					 <div class="form-example">
						<label for="name">Nome: </label>
						<input type="text" name="name" id="name" required>
					  </div>
					  <div class="form-example">
						<label for="email">Email: </label>
						<input type="email" name="email" id="email" required>
					  </div>
					  <div class="form-example">
						<label for="address">Morada: </label>
						<textarea rows="4" name="address" id="address" required></textarea>
					 </div>
				</form>
				<p>	
					<button type="submit" class="btn btn-primary" onclick="sendMail(); location.href='obrigado.html';">Reserve já o seu baralho !</button>
				</p>
			</div>
	</div>
	<div class="row">	
		<div class="col-md-12 col-center m-auto">
				<div class='social_icons'>
					<p style="margin-top:30px;">Siga e contacte-nos em <br>
						<a href="/blog"  target="_blank"><i class="fas fa-blog"></i></a>
						<a href="https://www.facebook.com/papoapapo2020"  target="_blank"><i class="fab fa-facebook"></i></a>
						<a href="https://www.instagram.com/papoapapo2020/"  target="_blank"><i class="fab fa-instagram"></i></a>
						<a href="https://www.twitter.com/papoapapo/"  target="_blank"><i class="fab fa-twitter"></i></a>						
						<a href="mailto:papoapapo2020@gmail.com" class="fa fa-envelope" target="_blank"></a>

					</p>
				</div>
		</div>
	</div>
	
	
	
		
</body>


</html>
